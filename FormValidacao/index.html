<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Validação do formulário</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
	<div class="header">
		<h2>Criar Conta</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Nome do Usuário</label>
			<input type="text" placeholder="Nome" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Tá errado</small>
		</div>
		<div class="form-control">
			<label for="email">Email</label>
			<input type="email" placeholder="email@gmail.com" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Tá errado</small>
		</div>
		<div class="form-control">
			<label for="password">Senha</label>
			<input type="password" placeholder="Senha" id="password"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Tá errado</small>
		</div>
		<div class="form-control">
			<label for="password2">Confirmação de Senha</label>
			<input type="password" placeholder="Senha" id="password2"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Tá errado</small>
		</div>
		<button>Criar</button>
	</form>
</div>

</div>

	Entre em Contato
</button>

</body>
</html>
